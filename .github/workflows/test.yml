name: CI

permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Install Soldeer
        run: |
          # Download and install soldeer (official installer)
          # The install script places the soldeer binary in $HOME/.local/bin by default.
          curl -sSL https://get.soldeer.sh | bash
          export PATH="$HOME/.local/bin:$PATH"
          soldeer --version

      - name: Run Soldeer install
        run: soldeer install

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv
